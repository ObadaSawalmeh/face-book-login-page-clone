<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5bf9bcca6c.js" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>
<body>
    <div class="container">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
        <div class="title">Recent logins</div>
        <div class="titleInfo">Click your picture or add an account.</div>
        <div class="accounts">
            <div class="myAccountPic">
                <i class="fa-solid fa-circle-xmark"></i>
                <img src="images/avatar.jpg">
                <div>Obada</div>
            </div>
            <div class="addAccount">
                <div></div>
                <i class="fa-solid fa-plus"></i>
                <div class="add">Add Account</div>
            </div>
        </div>
        <form class="login">
            <input type="email" required>
            <input type="password" required>
            <button class="loginBtn">Log In</button>
            <div>Forgetten Password ?</div>
            <span class="line"></span>
            <button class="createAccountBtn">Create New Account</button>
        </form>
        <div class="last"><strong>Create a Page </strong> for a celebrity, brand or business.</div>
    </div> 
</body>
</html>
